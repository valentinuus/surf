<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__slider"> 
          <div class="header__slider-item slider-item">
            <div class="slider-item__info"> 
              <div class="slider-item__info-suptitle suptitle__left">Surf</div>

              <div class="slider-item__info-text">Radical</div><a class="slider-item__info-link" href="#"> <img src="img/icons/arrows-right.svg" alt=""></a>
            </div>
          </div>
          <div class="header__slider-item slider-item">
            <div class="slider-item__info"> 
              <div class="slider-item__info-suptitle suptitle__left">Surf</div>
              <div class="slider-item__info-title">South Shore</div>
              <div class="slider-item__info-suptext suptitle__left">Condition</div>
              <div class="slider-item__info-text">Radical</div><a class="slider-item__info-link" href="#"> <img src="img/icons/arrows-right.svg" alt=""></a>
            </div>
          </div>
          <div class="header__slider-item slider-item">

              <div class="slider-item__info-suptitle suptitle__left">Surf</div>

            </div>
          </div>
          <div class="header__slider-item slider-item">

              <div class="slider-item__info-suptitle suptitle__left">Surf</div>
              <div class="slider-item__info-title">East Shore</div>
              <div class="slider-item__info-suptext suptitle__left">Condition</div>
              <div class="slider-item__info-text">Radical</div><a class="slider-item__info-link" href="#"> <img src="img/icons/arrows-right.svg" alt=""></a>
            </div>
          </div>
        </div>
        <div class="slider-dots">
          <div class="slider-dots__item">
            <div class="dots-box">
              <div class="dots-box__number">01</div>
              <div class="dots-box__name">North Shore</div>

            <div class="dots-box">

              <div class="dots-box__name">South Shore</div>
            </div>
          </div>
          <div class="slider-dots__item">
            <div class="dots-box">
              <div class="dots-box__number">03</div>
              <div class="dots-box__name">West Shore</div>
            </div>
          </div>
          <div class="slider-dots__item">
            <div class="dots-box">
              <div class="dots-box__number">04</div>
              <div class="dots-box__name">East Shore</div>
            </div>
